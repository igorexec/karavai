<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Karavai Demo</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        height: 8000px;
        margin: 0;
        overflow: -moz-scrollbars-none;
        -ms-overflow-style: none;
      }
      body::-webkit-scrollbar {
        width: 0 !important;

      canvas {
        position: fixed;
        width: 100%;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
</html>
